<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videographer Portfolio</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .portfolio-item {
            border: 1px solid #ddd;
            padding: 20px;
        }
        .portfolio-item iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Videographer Portfolio</h1>
        </div>
        <div class="portfolio">
            <!-- Add your portfolio items here -->
            <div class="portfolio-item">
                <h2>Project 1</h2>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="portfolio-item">
                <h2>Project 2</h2>
                <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Add more portfolio items here -->
        </div>
        <div class="footer">
            <p>&copy; 2024 Videographer Portfolio</p>
        </div>
    </div>
</body>
</html>
